name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

env:
  BIN_NAME: rustmigemo
  TARGET: x86_64-pc-windows-msvc

jobs:
  build-and-release:
    name: Build for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ env.TARGET }}

      - name: Build binary
        run: cargo build --release --features cli --target ${{ env.TARGET }}

      - name: Create archive directory
        shell: bash
        run: |
          mkdir -p staging
          # Windows用バイナリ(.exe)をコピー
          cp "target/${{ env.TARGET }}/release/${{ env.BIN_NAME }}-cli.exe" "staging/${{ env.BIN_NAME }}.exe"
          
          # ライセンスファイルのコピー (存在確認をしてからコピー)
          if [ -f "LICENSE" ]; then cp LICENSE staging/; fi
          if [ -f "THIRDPARTY_LICENSE.txt" ]; then cp THIRDPARTY_LICENSE.txt staging/; fi

      - name: Pack archive
        run: |
          Compress-Archive -Path staging/* -DestinationPath "${{ env.BIN_NAME }}-${{ env.TARGET }}.zip"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.BIN_NAME }}-${{ env.TARGET }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}